<!-- 江子 -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>《江子》</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            margin: 0;
            background: #f8f9fa;
            color: #222;
        }
        h2 {
            position: relative;
            left: 10px;
        }
        h3 {
            position: relative;
            left: 15px;
        }
        u{
        text-underline-offset: 3px;
        width: 95%;
        }
        body {
            margin: 0;
            height: 100vh;
            background-color: #f8f9fa;
            background-repeat: repeat;
        }
        .zhushi{
            font-size: 12px;
        }
        .zhushi1-9{
            position: relative;
            left: 0.5%;
        }
        button{
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;
        }
        button:hover{
            color: rgb(50, 35, 35);
            box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
            border-radius: 12px;
            transform: scale(1.05);
        }
        .infobox {
            float: right;
            width: 25%;
            margin: 0 0 1.2rem 2rem;
            background: #f8f9fa;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 0.98em;
            padding: 1rem;
            z-index: 2;
            }
            .infobox img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 1em;
            background: #e4e7eb;
            aspect-ratio: 4/3;
            object-fit: cover;
        }
        .content {
            margin: 0 auto;
            padding: 2rem 1rem 3rem 1rem;
            background: var(--card);
            min-height: 100vh;
            box-shadow: 0 0 14px 0 rgba(0,0,0,0.04);
            z-index: 1;
        }
        header {
            display: flex;
            align-items: center;
            padding: 1rem 2vw;
            background: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        header.topbar{
            display:flex;
            align-items:center;
            gap:.75rem;
            margin-bottom:1rem;
            flex-wrap:wrap;
        }
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: 0.01em;
            line-height:1.2;
        }
        section h2 {
            border-bottom: 1px solid #ddd;
            padding-bottom: 0.3em;
            margin-top: 0;
            margin-bottom: 1em;
            font-size: 1.4em;
            color: #222;
        }
        main {
            flex: 1;
            padding: 2rem 5vw 2rem 2vw;
            background: #fff;
            min-width: 0;
        }
        .chip{
            display:inline-block;
            font-size:.76rem;
            color:#065f46;
            background:#ecfdf5;
            border:1px solid #d1fae5;
            padding:.15rem .45rem;
            border-radius:999px;
            margin-left:.4rem;
            vertical-align:middle;
        }
        nav.breadcrumb{
            font-size:.92rem;
            color:var(--muted);
            margin:.25rem 0 1rem 0;
        }
        nav.breadcrumb a{ color:#374151; text-decoration:none; }
        nav.breadcrumb a:hover{ text-decoration:underline; }
        nav.breadcrumb span.sep{ color:#9ca3af; margin:0 .35rem; }
        p { margin-top: 0; margin-bottom: 1.1em; line-height: 1.75; }
        h2 { font-size: 1.25rem; border-bottom: 1px solid #aaa; margin-top: 2rem; margin-bottom: .8rem; font-weight: 700; color: #111827; padding-bottom:.3rem; }
        ul { margin-top: 0.4em; padding-left: 1.2em; line-height:1.7; }
        a{ color:var(--link); text-decoration:none; }
        a:hover{ text-decoration:underline; }
        @media (max-width: 1000px) {
            .infobox { float: none; width: 100%; margin: 0 0 1.2rem 0; }
        }
    </style>
</head>


<body>
    <div id="modal-overlay" style="
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: flex; align-items: center; justify-content: center;">
      <div style="background: #ebebeb; padding: 50px 60px; border-radius: 20px; text-align: center; max-width: 80vw;">
        <h1>歡迎！</h1>
        <p>全文v2.0.0即將發佈！敬請期待</p><br>
        <h3 style="color: red; position: relative; top: -20px;">凡閱者必須保密，泄露者當誅九族！</h3>
        <button onclick="closeModal()" style="margin-top: 0px; padding: 8px 32px; font-size: 18px; background-color: rgba(255, 0, 0, 0.8);"><b>收到</b></button>
      </div>
    </div>
</body>
</div>
    <script>

        var yuanwen_shown=true;
        var yiwen_shown=true;
        var zhushi_shown=true;
        var renwu_shown=true;
        var beijing_shown=true;
        var shangshi_shown=true;
        var zongjie_shown=true;
        var all_shown=true;

        function hideyuanwen(){
            if(yuanwen_shown){
                document.getElementById("yuanwen").style.display='none';
                document.getElementById("hideyw").textContent='展開';
                yuanwen_shown=false;
            }
            else{
                document.getElementById("yuanwen").style.display='';
                document.getElementById("hideyw").textContent='隱藏';
                yuanwen_shown=true;
            }
            all();
        }

        function hideyiwen(){
            if(yiwen_shown){
                document.getElementById("yiwen").style.display='none';
                document.getElementById("hideyy").textContent='展開';
                yiwen_shown=false;
            }
            else{
                document.getElementById("yiwen").style.display='';
                document.getElementById("hideyy").textContent='隱藏';
                yiwen_shown=true;
            }
            all();
        }

        function hidezhushi(){
            if(zhushi_shown){
                document.getElementById("zhushi").style.display='none';
                document.getElementById("hidezs").textContent='展開';
                zhushi_shown=false;
            }
            else{
                document.getElementById("zhushi").style.display='';
                document.getElementById("hidezs").textContent='隱藏';
                zhushi_shown=true;
            }
            all();
        }

        function hiderenwu(){
            if(renwu_shown){
                document.getElementById("renwu").style.display='none';
                document.getElementById("hiderw").textContent='展開';
                renwu_shown=false;
            }
            else{
                document.getElementById("renwu").style.display='';
                document.getElementById("hiderw").textContent='隱藏';
                renwu_shown=true;
            }
            all();
        }

        function hidebeijing(){
            if(beijing_shown){
                document.getElementById("beijing").style.display='none';
                document.getElementById("hidebj").textContent='展開';
                beijing_shown=false;
            }
            else{
                document.getElementById("beijing").style.display='';
                document.getElementById("hidebj").textContent='隱藏';
                beijing_shown=true;
            }
            all();
        }

        function hideshangshi(){
            if(shangshi_shown){
                document.getElementById("shangshi").style.display='none';
                document.getElementById("hidess").textContent='展開';
                shangshi_shown=false;
            }
            else{
                document.getElementById("shangshi").style.display='';
                document.getElementById("hidess").textContent='隱藏';
                shangshi_shown=true;
            }
            all();
        }

        function hidezongjie(){
            if(zongjie_shown){
                document.getElementById("zongjie").style.display='none';
                document.getElementById("hidezj").textContent='展開';
                zongjie_shown=false;
            }
            else{
                document.getElementById("zongjie").style.display='';
                document.getElementById("hidezj").textContent='隱藏';
                zongjie_shown=true;
            }
            all();
        }

        function hideall(){
            
            if(all_shown){
                document.getElementById("hide").textContent="全部展開";
                all_shown=false;
                if (yuanwen_shown){hideyuanwen();}
                if (yiwen_shown){hideyiwen();}
                if (zhushi_shown){hidezhushi();}
                if (renwu_shown){hiderenwu();}
                if (beijing_shown){hidebeijing();}
                if (shangshi_shown){hideshangshi();}
                if (zongjie_shown){hidezongjie();}
            }
            else{
                document.getElementById("hide").textContent="全部隱藏";
                all_shown=true;
                if (!yuanwen_shown){hideyuanwen();}
                if (!yiwen_shown){hideyiwen();}
                if (!zhushi_shown){hidezhushi();}
                if (!renwu_shown){hiderenwu();}
                if (!beijing_shown){hidebeijing();}
                if (!shangshi_shown){hideshangshi();}
                if (!zongjie_shown){hidezongjie();}
            }
        }

        function closeModal() {
            document.getElementById('modal-overlay').style.display = 'none';
        }

        function all(){
            if(!yuanwen_shown && !yiwen_shown && !zhushi_shown && !renwu_shown && !beijing_shown && !shangshi_shown && !zongjie_shown){
                document.getElementById("hide").textContent="全部展開";
                all_shown=false;
            }
            else if(yuanwen_shown && yiwen_shown && zhushi_shown && renwu_shown && beijing_shown && shangshi_shown && zongjie_shown){
                document.getElementById("hide").textContent="全部隱藏";
                all_shown=true;
            }
        }

    </script>

</body>

</html>
